<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hope.js • TodoMVC</title>
  <link rel="stylesheet" href="https://unpkg.com/todomvc-app-css@2.0.4/index.css">
  <script src="https://unpkg.com/director@1.2.8/build/director.js"></script>
</head>

<body>
  <script>
    // for testing
    if (navigator.userAgent.indexOf('PhantomJS') > -1) localStorage.clear()
  </script>
  <script src="../../dist/index.min.js"></script>
  <script>
    const {
      section,
      $section,
      footer,
      $footer,
      p,
      $p,
      a,
      $a,
      header,
      $header,
      h1,
      $h1,
      input,
      $input,
      hText,
      hShow,
      ul,
      $ul,
      hFor,
      li,
      $li,
      div,
      $div,
      label,
      $label,
      button,
      $button,
      getCurrentElement,
      autoUpdate,
      span,
      $span,
      strong,
      $strong,
      mount,
      defineComponent
    } = Hope

    // localStorage persistence
    var STORAGE_KEY = 'todos-hopejs-0.0.1'
    var todoStorage = {
      fetch: function () {
        var todos = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]')
        todos.forEach(function (todo, index) {
          todo.id = index
        })
        todoStorage.uid = todos.length
        return todos
      },
      save: function (todos) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(todos))
      }
    }

    // visibility filters
    var filters = {
      all: function (todos) {
        return todos
      },
      active: function (todos) {
        return todos.filter(function (todo) {
          return !todo.completed
        })
      },
      completed: function (todos) {
        return todos.filter(function (todo) {
          return todo.completed
        })
      }
    }

    const state = {
      todos: todoStorage.fetch(),
      newTodo: '',
      editedTodo: null,
      visibility: 'all'
    }

    const filteredTodos = () => [...filters[state.visibility](state.todos)]
    const remaining = () => filters.active(state.todos).length
    const getAllDone = () => (remaining() === 0)
    const setAllDone = (value) => {
      state.todos.forEach(function (todo) {
        todo.completed = value
      })
      todoStorage.save(state.todos)
    }
    const pluralize = (n) => (n === 1 ? 'item' : 'items')
    const addTodo = () => {
      var value = state.newTodo && state.newTodo.trim()
      if (!value) {
        return
      }
      state.todos.push({
        id: todoStorage.uid++,
        title: value,
        completed: false
      })
      state.newTodo = ''
      todoStorage.save(state.todos)
    }
    const removeTodo = (todo) => {
      state.todos.splice(state.todos.indexOf(todo), 1)
      todoStorage.save(state.todos)
    }
    const editTodo = (todo) => {
      state.beforeEditCache = todo.title
      state.editedTodo = todo
    }
    const doneEdit = (todo) => {
      if (!state.editedTodo) {
        return
      }
      state.editedTodo = null
      todo.title = todo.title.trim()
      if (!todo.title) {
        state.removeTodo(todo)
      }
    }
    const cancelEdit = (todo) => {
      state.editedTodo = null
      todo.title = state.beforeEditCache
    }
    const removeCompleted = () => {
      state.todos = filters.active(state.todos)
      todoStorage.save(state.todos)
    }
    const todoFocus = (value) => {
      const el = getCurrentElement()
      autoUpdate(() => {
        if (value()) {
          el.focus()
        }
      })
    }

    // handle routing
    function onHashChange() {
      var visibility = window.location.hash.replace(/#\/?/, '')
      if (filters[visibility]) {
        state.visibility = visibility
      } else {
        window.location.hash = ''
        state.visibility = 'all'
      }
      Hope.refresh();
    }

    window.addEventListener('hashchange', onHashChange)
    onHashChange()

    const [com, $com] = defineComponent(() => {
      // HTML
      section({ class: "todoapp" })
      header({ class: "header" })
      h1()
      hText("todos")
      $h1()
      input({
        class: "new-todo",
        autofocus: true,
        autocomplete: "off",
        placeholder: "What needs to be done?",
        value: () => state.newTodo,
        onInput: (e) => (state.newTodo = e.target.value),
        onKeyup: (e) => (e.keyCode === 13 && addTodo())
      })
      $input()
      $header()
      section({ class: "main" })
      hShow(() => state.todos.length)
      input({
        class: "toggle-all",
        type: "checkbox",
        onInput(e) {
          setAllDone(!getAllDone())
        }
      })
      $input()
      ul({ class: "todo-list" })
      hFor(filteredTodos, (todo) => {
        li({
          class: () => `todo${todo.completed ? ' completed' : ''}${state.editedTodo ? ' editing' : ''}`
        })
        div({ class: "view" })
        input({
          class: "toggle",
          type: "checkbox",
          onInput() { todo.completed = !todo.completed }
        })
        $input()
        label({ onDblclick() { editTodo(todo) } })
        hText(() => todo.title)
        $label()
        button({ class: "destroy", onClick() { removeTodo(todo) } })
        $button()
        $div()
        input({
          class: "edit",
          type: "text",
          value: () => todo.title,
          onInput: e => (todo.title = e.target.value),
          onBlur: () => doneEdit(todo),
          onKeyup: (e) => (e.keyCode === 13 && doneEdit(todo)),
          onKeyup: (e) => (e.keyCode === 27 && cancelEdit(todo))
        })
        todoFocus(() => todo == state.editedTodo)
        $input()
        $li()
      })
      $ul()
      $section()
      footer({ class: "footer" })
      hShow(() => state.todos.length)
      span({ class: "todo-count" })
      strong()
      hText(remaining)
      $strong()
      hText(() => pluralize(remaining()))
      hText(" left")
      $span()
      ul({ class: "filters" })
      li()
      a({ href: "#/all", class: () => state.visibility == 'all' ? 'selected' : ''})
      hText("All")
      $a()
      $li()
      li()
      a({ href: "#/active", class: () => state.visibility == 'active' ? 'selected' : ''})
      hText("active")
      $a()
      $li()
      li()
      a({ href: "#/completed", class: () => state.visibility == 'completed' ? 'selected' : ''})
      hText("completed")
      $a()
      $li()
      $ul()
      button({
        class: "clear-completed",
        onClick: removeCompleted
      })
      hShow(() => (state.todos.length > remaining()))
      hText("Clear completed")
      $button()
      $footer()
      $section()
      footer({ class: "info" })
      p()
      hText("Double-click to edit a todo")
      $p()
      p()
      hText("Written by ")
      a({ href: "https://github.com/zhangzhonghe" })
      hText("张中合")
      $a()
      $p()
      p()
      hText("Part of ")
      a({ href: "http://todomvc.com" })
      hText("TodoMVC")
      $a()
      $p()
      $footer()
    })


    com()
    $com()
    // 挂载
    mount(document.body)
  </script>
</body>

</html>
