<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Vue.js elastic header example</title>
    <!-- Delete ".min" for console warnings in development -->
    <script src="../../packages/hope/dist/hope.min.js"></script>
    <script src="http://dynamicsjs.com/lib/dynamics.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script>
      const { mount, div, $div, h1, $h1, p, $p, a, $a, hSlot, hText } = Hope
      const { defineComponent, svg, $svg, path, $path, reactive } = Hope;

      // 定义组件
      const [draggableHeaderView, $draggableHeaderView,] = defineComponent(({ slots }) => {
        const state = reactive({
          dragging: false,
          // quadratic bezier control point
          c: { x: 160, y: 160 },
          // record drag start point
          start: { x: 0, y: 0 }
        })

        const headerPath = () => {
          return 'M0,0 L320,0 320,160' +
            'Q' + state.c.x + ',' + state.c.y +
            ' 0,160'
        }

        const contentPosition = () => {
          const dy = state.c.y - 160
          const dampen = dy > 0 ? 2 : 4
          return {
            transform: 'translate3d(0,' + dy / dampen + 'px,0)'
          }
        }

        const startDrag = (e) => {
          e = e.changedTouches ? e.changedTouches[0] : e
          state.dragging = true
          state.start.x = e.pageX
          state.start.y = e.pageY
        }

        const onDrag = (e) => {
          e = e.changedTouches ? e.changedTouches[0] : e
          if (state.dragging) {
            state.c.x = 160 + (e.pageX - state.start.x)
            // dampen vertical drag by a factor
            var dy = e.pageY - state.start.y
            var dampen = dy > 0 ? 1.5 : 4
            state.c.y = 160 + dy / dampen
          }
        }

        const stopDrag = () => {
          if (state.dragging) {
            state.dragging = false
            dynamics.animate(state.c, {
              x: 160,
              y: 160
            }, {
              type: dynamics.spring,
              duration: 700,
              friction: 280
            })
          }
        }

        div({
          class: 'draggable-header-view',
          onMousedown: startDrag,
          onTouchstart: startDrag,
          onMousemove: onDrag,
          onTouchmove: onDrag,
          onMouseup: stopDrag,
          onTouchend: stopDrag,
          onMouseleave: stopDrag
        })
          svg({ class: 'bg', width: '320', height: '560' })
            path({ d: headerPath, fill: '#3F51B5' })
            $path()
          $svg()
          div({ class: 'header' })
            slots.header()
          $div()
          div({ class: 'content', style: contentPosition })
            slots.content()
          $div()
        $div()
      });

      // 文档入口
      div({ id: 'app', onTouchmove$prevent: () => void 0 })
        draggableHeaderView()
          hSlot('header', () => {
            h1()
              hText('Elastic Draggable SVG Header')
            $h1()
            p()
              hText('with ')
              a({ href: 'https://vuejs.org' })
                hText('Vue.js')
              $a()
              hText(' + ')
              a({ href: 'http://dynamicsjs.com' })
                hText('dynamics.js')
              $a()
            $p()
          })
          hSlot('content', () => {
            p()
              hText('Note this is just an effect demo - there are of course many additional details if you want to use this in production, e.g. handling responsive sizes, reload threshold and content scrolling. Those are out of scope for this quick little hack. However, the idea is that you can hide them as internal details of a Vue.js component and expose a simple Web-Component-like interface.')
            $p()
          })
        $draggableHeaderView()
      $div()

      // 挂载到 DOM 树
      mount(document.body)
    </script>
  </body>
</html>
